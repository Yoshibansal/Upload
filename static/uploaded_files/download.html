<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload</title>
  </head>
  <body>

    <div>
      <h4>Existing files on server:- </h4>
    
      {% for file in existing_files %}
        <p>{{ file }}
        <a href="{{ url_for('static', filename=file) }}">Download</a></p>

      {% endfor %}
    </div>

  </body>
</html>
